<!DOCTYPE html>
<html>
    <title>Registration</title>
    <head>Register</head>
    <fieldset name="registration details" >
        <form>
            <label for="firstname"><strong>Firstname:</strong></label>
            <input id="firstname" name="mynam" placeholder="Firstname" /><br><br>
            <label for="lastname"><strong>Lastname:</strong></label>
            <input id="lastname" name="mynam" placeholder="Lastname" /><br><br>
            <label for="father"><strong>Father Name:</strong></label>
            <input id="father" name="fathername" placeholder="FatherName"/><br><br>
            <label for="dob"><strong>Date of Birth:</strong></label>
            <input id="dob" name="date of birth" type="date" placeholder="DOB"/><br><br>
            <label for="gender"><strong>Gender:</strong></label><br><br>
            <input  type="radio" id="male" name="gender"/>
            <label>Male</label>
            <input id="female" type="radio" name="gender"/>
            <label>Female</label><br><br>
            <label><strong>Email id:</strong></label>
            <input type="email" placeholder="Emailid"/><br><br>
            <label><strong>Phone no:</strong></label>
            <input type="tel" placeholder="1234567890"/><br><br>
            <label><strong>Photo</strong></label>
            <input type="file"/><br><br>
            <label><strong>Terms and Conditions</strong></label><br><br>
            <input type="checkbox"/>
            <label>Please conform that you agree to all Terms and Conditions</label><br><br>
            <input type="submit"/>
            

        </form>
    </fieldset>
</html>
